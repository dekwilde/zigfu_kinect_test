<!DOCTYPE html>
<html>
<head>
<title>Zigfu Kinect Test</title>

<script src='http://cdn.zigfu.com/zigjs/zig.min.js'></script>
<script src="./js/controller.js"></script>

<link href="./css/style.css" type="text/css" rel="stylesheet">
 
</head>
<body>

<script>
function processVideo()
    {
    var outputCanvas = document.getElementById('output'),
        output = outputCanvas.getContext('2d'),
        bufferCanvas = document.getElementById('buffer'),
        buffer = bufferCanvas.getContext('2d'),
        video = document.getElementById('video'),
        width = outputCanvas.width,
        height = outputCanvas.height,
        interval;
        
    function processFrame()
        {
        buffer.drawImage(video, 0, 0);
        
        // this can be done without alphaData, except in Firefox which doesn't like it when image is bigger than the canvas
        var	image = buffer.getImageData(0, 0, width, height),
            imageData = image.data,
            alphaData = buffer.getImageData(1024, 0, width, height).data;
                    
        for (var i = 3, len = imageData.length; i < len; i = i + 4)
            {
            imageData[i] = alphaData[i-1];
            }
        
        output.putImageData(image, 0, 0, 0, 0, width, height);
        }
    
    video.addEventListener('play', function()
        {
        clearInterval(interval);
        interval = setInterval(processFrame, 40)
        }, false);
    };

document.addEventListener('DOMContentLoaded', processVideo, false);
</script>

<div id="radar"></div>

<video id="video" style="display:none;" autoplay loop>
	<source src="./videos/promoter-test.mp4">
</video>

<canvas width="2048" height="1434" id="buffer" style="display: none;"></canvas>
<canvas width="1024" height="1434" id="output" style="top:" ></canvas>

<img src="./gfx/hangar-bg.jpg" border="0" style="top: 0; left: 0; position: absolute;" />

</body>
</html>
